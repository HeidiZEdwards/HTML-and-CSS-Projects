<!DOCTYPE html>
<html>
	<head>
		<title>Division and Style Tags</title>
	</head>
	<body>
		<style>
		p {color: green;}
		</style>
		<h1>Division Tags</h1>
		<p>This tag defines a division, or section of an HTML document, and is used to make specific changes to particular content.</p>
			<div style="color: red">
				<h1>Style Tags</h1>
				<p>Style element can change the color of your text.</p>
			</div>
		<head>
		<link rel="stylesheet" type="text/css" href="Basic_CSS_1.css">
		</head>
		<p>Cascading Style Sheet</p>
	</body>
</html>
