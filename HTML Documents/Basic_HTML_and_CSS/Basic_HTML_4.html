<!DOCTYPE html>
<html>
	<body>
	<style>
	.font_1{
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2{
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
	.My_Style{
		background-color: greenyellow;
		color: darkslateblue;
		font-size: large;
		font-weight: bold;
		font-decoration: underline;
	}
	</style>
	<h2 class="font_1">This is the h2 element styled with class attribute font_1.</h2>
	<h3 class="font_2">This is the h3 element styled with class attribute font_2.</h3>
	<h4 class="font_1">This is the h3 element styled with class attribute font_1.</h4>
	<h5 class="My_Style">This is the h5 element with class attribute My_Style!</h5>
	</body>
</html>
